<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отправка сообщений в Kafka</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Отправка сообщений</li>
            </ol>
        </nav>

        <div class="row mb-4">
            <div class="col-md-12">
                <h1>Отправка сообщений в Kafka</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Отправить сообщение</h5>
                    </div>
                    <div class="card-body">
                        <form id="messageForm">
                            <div class="mb-3">
                                <label for="topicName" class="form-label">Выберите топик</label>
                                <select class="form-select" id="topicName" name="topicName" required>
                                    <option value="" selected disabled>Выберите топик...</option>
                                    <option th:each="topic : ${topics}" th:value="${topic}" th:text="${topic}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="key" class="form-label">Ключ сообщения (опционально)</label>
                                <input type="text" class="form-control" id="key" name="key" placeholder="Ключ сообщения">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Сообщение</label>
                                <div class="input-group mb-2">
                                    <button type="button" class="btn btn-outline-secondary" id="prettyPrintBtn">Pretty Print JSON</button>
                                    <button type="button" class="btn btn-outline-secondary" id="minifyJsonBtn">Minify JSON</button>
                                    <button type="button" class="btn btn-outline-secondary" id="validateJsonBtn">Validate JSON</button>
                                </div>
                                <textarea class="form-control" id="message" name="message" rows="8" required placeholder="Введите текст сообщения (поддерживается JSON)"></textarea>
                                <div id="jsonValidation" class="mt-2" style="display: none;"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Результат</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultContainer" style="display: none;">
                            <div id="successResult" class="alert alert-success" style="display: none;"></div>
                            <div id="errorResult" class="alert alert-danger" style="display: none;"></div>
                        </div>
                        <div id="historyContainer">
                            <h6>История отправленных сообщений:</h6>
                            <ul id="messageHistory" class="list-group">
                                <!-- История сообщений будет добавляться сюда -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('messageForm');
            const resultContainer = document.getElementById('resultContainer');
            const successResult = document.getElementById('successResult');
            const errorResult = document.getElementById('errorResult');
            const messageHistory = document.getElementById('messageHistory');

            // Функции для работы с JSON
            function isValidJson(str) {
                try {
                    JSON.parse(str);
                    return true;
                } catch (e) {
                    return false;
                }
            }

            function prettyPrintJson(str) {
                try {
                    const obj = JSON.parse(str);
                    return JSON.stringify(obj, null, 2);
                } catch (e) {
                    throw new Error('Невалидный JSON: ' + e.message);
                }
            }

            function minifyJson(str) {
                try {
                    const obj = JSON.parse(str);
                    return JSON.stringify(obj);
                } catch (e) {
                    throw new Error('Невалидный JSON: ' + e.message);
                }
            }

            function validateJson(str) {
                const validationDiv = document.getElementById('jsonValidation');

                if (!str.trim()) {
                    validationDiv.style.display = 'none';
                    return;
                }

                validationDiv.style.display = 'block';

                if (isValidJson(str)) {
                    validationDiv.innerHTML = '<div class="alert alert-success py-1 mb-0"><small>✓ Валидный JSON</small></div>';
                } else {
                    try {
                        JSON.parse(str);
                    } catch (e) {
                        validationDiv.innerHTML = '<div class="alert alert-danger py-1 mb-0"><small>✗ Невалидный JSON: ' + e.message + '</small></div>';
                    }
                }
            }

            // Обработчики кнопок
            document.getElementById('prettyPrintBtn').addEventListener('click', function() {
                const messageTextarea = document.getElementById('message');
                const message = messageTextarea.value;
                if (!message.trim()) {
                    alert('Введите JSON для форматирования');
                    return;
                }
                try {
                    messageTextarea.value = prettyPrintJson(message);
                    validateJson(messageTextarea.value);
                } catch (e) {
                    alert(e.message);
                }
            });

            document.getElementById('minifyJsonBtn').addEventListener('click', function() {
                const messageTextarea = document.getElementById('message');
                const message = messageTextarea.value;

                if (!message.trim()) {
                    alert('Введите JSON для минификации');
                    return;
                }

                try {
                    messageTextarea.value = minifyJson(message);
                    validateJson(messageTextarea.value);
                } catch (e) {
                    alert(e.message);
                }
            });

            document.getElementById('validateJsonBtn').addEventListener('click', function() {
                const message = document.getElementById('message').value;
                validateJson(message);
            });

            // Автоматическая валидация при вводе
            document.getElementById('message').addEventListener('input', function() {
                const message = this.value;
                if (message.trim() && (message.trim().startsWith('{') || message.trim().startsWith('['))) {
                    validateJson(message);
                } else {
                    document.getElementById('jsonValidation').style.display = 'none';
                }
            });

            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const topicName = document.getElementById('topicName').value;
                const key = document.getElementById('key').value;
                const message = document.getElementById('message').value;

                // Валидация JSON перед отправкой (если сообщение похоже на JSON)
                if (message.trim() && (message.trim().startsWith('{') || message.trim().startsWith('['))) {
                    if (!isValidJson(message)) {
                        resultContainer.style.display = 'block';
                        successResult.style.display = 'none';
                        errorResult.style.display = 'block';
                        errorResult.textContent = 'Ошибка: Сообщение содержит невалидный JSON. Проверьте синтаксис.';
                        return;
                    }
                }

                const formData = new FormData();
                formData.append('topicName', topicName);
                formData.append('message', message);
                if (key) {
                    formData.append('key', key);
                }

                fetch('/producer/send', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    resultContainer.style.display = 'block';

                    if (data.status === 'success') {
                        successResult.style.display = 'block';
                        errorResult.style.display = 'none';
                        successResult.textContent = data.message;

                        // Добавляем в историю
                        const historyItem = document.createElement('li');
                        historyItem.className = 'list-group-item';

                        const now = new Date();
                        const timeString = now.toLocaleTimeString();

                        // Обрезаем длинные сообщения для истории
                        const shortMessage = message.length > 50 ? message.substring(0, 50) + '...' : message;

                        historyItem.innerHTML = `
                            <strong>Топик:</strong> ${topicName} |
                            <strong>Ключ:</strong> ${key || '(нет)'} |
                            <strong>Сообщение:</strong> ${shortMessage} |
                            <strong>Время:</strong> ${timeString}
                        `;

                        messageHistory.prepend(historyItem);

                        // Очищаем форму
                        document.getElementById('message').value = '';
                        document.getElementById('jsonValidation').style.display = 'none';
                    } else {
                        successResult.style.display = 'none';
                        errorResult.style.display = 'block';
                        errorResult.textContent = data.message;
                    }
                })
                .catch(error => {
                    resultContainer.style.display = 'block';
                    successResult.style.display = 'none';
                    errorResult.style.display = 'block';
                    errorResult.textContent = 'Ошибка при отправке запроса: ' + error.message;
                });
            });
        });
    </script>
</body>
</html>
